<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animation</title>
    <style>
        @keyframes colorchange {
            0% {
                background: red;
            }

            50% {
                background: greenyellow;
            }

            100% {
                background: purple;
            }
        }
        .animation {
            color: cornflowerblue;
            royalblue;
            color: darkblue;
            width: 300px;
            height: 300px;
            animation: colorchange 10s;
        }
    </style>
</head>
<body>

<div class="animation"></div>

</body>
</html>
