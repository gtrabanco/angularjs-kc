<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>First Angular example</title>
    <!-- <script src="angular-1.4.7/angular.min.js" async></script> -->
</head>
<body ng-app>
    <input type="text" name="name" ng-model="name" placeholder="Write your name...">
    <p>Hello {{ name }}</p>
    <p>Hasta luego <span ng-bind="name"></span> </p>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-beta.1/angular.min.js"></script>
</body>
</html>
